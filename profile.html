<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">我的头像</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">个人成长经历</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">联系方式</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-100 h-50" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100 h-50" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-100 h-50" alt="3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <section id="about" class="mt-4">
            <h2>关于我</h2>
            <p>大家好, 我叫郭相会. 我比较对电脑感兴趣，平时喜欢运动、旅游、购物，有喜欢我主页的可以关注我</p>
        </section>

        <section id="portfolio" class="mt-4">
            <h2>旅游图片</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="1.jpg" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">九寨沟</h5>
                            <p class="card-text">国庆第一个打卡点</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="2.jpg" class="card-img-top" alt="Project 2">
                        <div class="card-body">
                            <h5 class="card-title">成都</h5>
                            <p class="card-text">国庆第二个打卡点</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="3.jpg" class="card-img-top" alt="Project 3">
                        <div class="card-body">
                            <h5 class="card-title">嘉兴</h5>
                            <p class="card-text">国庆第三个打卡点</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="mt-4">
            <h2>联系我</h2>
            <form>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="输入你的姓名">
                </div>
                <div class="form-group">
                    <label for="email">邮件地址</label>
                    <input type="email" class="form-control" id="email" placeholder="输入邮箱信息">
                </div>
                <div class="form-group">
                    <label for="message">电话</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
